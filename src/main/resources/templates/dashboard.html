<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h2, h3 {
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            width: 120px;
        }
        button {
            padding: 5px 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h2>Welcome, <span th:text="${session.user}">User</span>!</h2>
    <a th:href="@{/logout}">Logout</a>

    <h3>Inventory Items</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}">1</td>
            <td colspan="2">
                <!-- Update form -->
                <form th:action="@{/dashboard/update}" method="post" style="display:flex; justify-content:center; gap:10px;">
                    <input type="hidden" name="id" th:value="${item.id}">
                    <input type="text" name="name" th:value="${item.name}" required>
                    <input type="number" name="quantity" th:value="${item.quantity}" required>
                    <button type="submit">Update</button>
                </form>
            </td>
            <td>
                <!-- Delete button -->
                <a th:href="@{/dashboard/delete/{id}(id=${item.id})}" class="delete-btn" onclick="return confirm('Delete this item?')">Delete</a>
            </td>
        </tr>
    </table>

    <h3>Add New Item</h3>
    <form th:action="@{/dashboard/add}" th:object="${newItem}" method="post">
        Name: <input type="text" th:field="*{name}" required>
        Quantity: <input type="number" th:field="*{quantity}" required>
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
